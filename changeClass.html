<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css1.css" type="text/css"> 
    <script type="text/javascript">
    	function toGreen(){
    		var oDiv1=document.getElementById('div1');
    		oDiv1.className='box';
    	}
    	function toRed(){
    		var oDiv1=document.getElementById('div1');
    		oDiv1.className='';
    	}
    </script>
</head>
<body>
    <div id="div1" onmouseover="toGreen()" onmouseout="toRed()"></div>
    
</body>
</html>
