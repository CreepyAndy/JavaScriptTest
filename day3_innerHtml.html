<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		#d1{width:200px; height: 200px; background: grey;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementById('b1');
			var oTxt=document.getElementById('t1');
			var oDiv=document.getElementById('d1');
			oBtn.onclick=function(){
				oDiv.innerHTML=oTxt.value;
			}

		}
	</script>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="t1" />
	<input type="button" value="输入文字" id="b1" />
	<div id="d1">
		
	</div>
</body>
</html>
